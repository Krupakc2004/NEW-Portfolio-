{% extends 'base.html' %}

{% block content %}
<section class="contact">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>

        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 50px;">

            <div class="contact-info">
                <div class="card">
                    <h3>Contact Info</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Vadodara, India</p>
                    <p><i class="fas fa-phone"></i> +91 9909947148</p>
                    <p><i class="fas fa-envelope"></i> krupa.chaudhari.p@gmail.com</p>
                    <div class="social-links" style="margin-top: 20px;">
                        <a href="#" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form action="{{ url_for('contact') }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>

        </div>
    </div>
</section>
{% endblock %}
