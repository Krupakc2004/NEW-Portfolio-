{% extends 'base.html' %}

{% block content %}
<section class="experience">
    <div class="container">
        <h2 class="section-title">Experience</h2>
        <div class="timeline">
            {% for job in data.experience %}
            <div class="card">
                <h3>{{ job.role }}</h3>
                <h4>{{ job.company }}</h4>
                <p class="text-light">{{ job.period }}</p>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
                <ul>
                    {% for item in job.description %}
                    <li><i class="fas fa-angle-right"></i> {{ item }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
